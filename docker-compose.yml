services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - USE_LOCAL_DB=${USE_LOCAL_DB:-true}
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - USE_LOCAL_DB=${USE_LOCAL_DB:-true}
      - APP_ENV=production
    depends_on:
      db:
        condition: service_healthy
        required: false  # Makes this dependency optional
    networks:
      - default
    profiles: ["prod"]

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - USE_LOCAL_DB=${USE_LOCAL_DB:-true}
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      - USE_LOCAL_DB=${USE_LOCAL_DB:-true}
      - APP_ENV=development
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
        required: false  # Makes this dependency optional
    networks:
      - default
    profiles: ["dev"]

  # Local database service
  db:
    build:
      context: ./db
      dockerfile: Dockerfile.db
      args:
        - POSTGIS_IMAGE=${POSTGIS_IMAGE:-postgis/postgis:16-3.5}
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    command: -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      retries: 5
      timeout: 10s
    networks:
      - default
    profiles: ["with-db"]

volumes:
  pgdata:

networks:
  default:
    name: ${NETWORK_NAME:-opencouncil-net}
    external: ${NETWORK_EXTERNAL:-true}